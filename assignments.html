<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignments - Sprint Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sprint Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="setup.html">Setup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="voting.html">Voting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="assignments.html">Assignments</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Assignments</h1>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Task ID</th>
              <th>Title</th>
              <th>Developer</th>
              <th>Capability</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody id="assignmentsTable">
            <!-- Populated by renderAssignmentsTable -->
          </tbody>
        </table>
      </div>
      <h2>Workload Summary</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Developer</th>
              <th>Task Count</th>
              <th>Capability Average</th>
              <th>Hours Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="summaryTable">
            <!-- Populated by renderSummaryTable -->
          </tbody>
        </table>
      </div>
      <h2>Workload Charts</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Capability Average</h3>
          <div class="canvas-container">
            <canvas id="capChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Hours</h3>
          <div class="canvas-container">
            <canvas id="hoursChart"></canvas>
          </div>
        </div>
      </div>
      <button onclick="saveAssignments()" class="btn btn-primary mt-3">
        Save Assignments
      </button>
      <button onclick="clearAssignments()" class="btn btn-danger mt-3 ms-2">
        Clear Assignments
      </button>
      <button onclick="automaticAssignment()" class="btn btn-info mt-3 ms-2">
        Automatic Assignment
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
