<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting - Sprint Planning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sprint Planning</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="setup.html">Setup</a>
            <a class="nav-link active" href="voting.html">Voting</a>
            <a class="nav-link" href="tasks.html">Tasks</a>
            <a class="nav-link" href="assignments.html">Assignments</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Vote on Tasks</h2>
      <form id="taskForm" class="mb-3">
        <div class="mb-3">
          <label for="taskDescription" class="form-label"
            >Task Description</label
          >
          <input
            type="text"
            class="form-control"
            id="taskDescription"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead id="votingTableHead"></thead>
          <tbody id="votingTable"></tbody>
        </table>
      </div>
      <button class="btn btn-success" onclick="saveVotes()">Save Votes</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
