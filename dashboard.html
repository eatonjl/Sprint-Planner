<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sprint Planning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sprint Planning</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="setup.html">Setup</a>
            <a class="nav-link" href="voting.html">Voting</a>
            <a class="nav-link" href="tasks.html">Tasks</a>
            <a class="nav-link" href="assignments.html">Assignments</a>
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Capability Averages</h3>
          <canvas id="capChart"></canvas>
        </div>
        <div class="col-md-6">
          <h3>Hours</h3>
          <canvas id="hoursChart"></canvas>
        </div>
      </div>
      <h3>Team Summary</h3>
      <p>
        Capability Avg: <span id="teamCapAvg"></span> (Target:
        <span id="teamTargetCapAvg"></span>)
      </p>
      <p>
        Total Hours: <span id="teamHours"></span> (Target:
        <span id="teamTargetHours"></span>)
      </p>
      <p>Alert: <span id="teamAlert"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
