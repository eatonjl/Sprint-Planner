<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sprint Planning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sprint Planning</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="setup.html">Setup</a>
            <a class="nav-link" href="voting.html">Voting</a>
            <a class="nav-link" href="tasks.html">Tasks</a>
            <a class="nav-link" href="assignments.html">Assignments</a>
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Team Dashboard</h2>
      <div class="row mb-3">
        <div class="col-md-4">
          <h5>Team Capability Average: <span id="teamCapAvg">0</span></h5>
        </div>
        <div class="col-md-4">
          <h5>Team Hours: <span id="teamHours">0</span></h5>
        </div>
        <div class="col-md-4">
          <h5>Team Alert: <span id="teamAlert" class="alert">OK</span></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Capability Chart</h4>
          <div class="chart-container">
            <canvas id="capChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Hours Chart</h4>
          <div class="chart-container">
            <canvas id="hoursChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
